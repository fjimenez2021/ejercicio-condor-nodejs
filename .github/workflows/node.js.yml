# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    env:
      MONGO_HOST: gettingstarted.mjsly.mongodb.net
      MONGO_USER: test
      MONGO_PASSWORD: Condor2021
      MONGO_DB_NAME: inventario
      MONGO_PORT: 27017
      MONGO_READ_PREFERENCE: primary
      MONGO_SSL: true
      MONGO_REPLICA_SET: atlas-82jou1-shard-0
      MONGO_AUTH_SOURCE: admin
      MYSQL_HOST: mysql-test.c2elpotu3iw2.us-east-1.rds.amazonaws.com
      MYSQL_USER: admin
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_DB_NAME: school
      MYSQL_PORT: 3306
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test -- producto
